<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="only" />
    <meta name="description" content="Bergflix Videostreaming" />

    <link type="text/plain" rel="author" href="%PUBLIC_URL%/humans.txt" />

    <link rel="icon" href="https://share.bergflix.de/logo/light_bg.ico" />
    <link rel="apple-touch-icon" href="https://share.bergflix.de/logo/dark.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/fonts.css" />

    <title>Bergflix</title>

    <!-- Matomo -->
    <script type="text/javascript">
        let _paq = window._paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (() => {
            let u = "//matomo.bergflix.de/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '2']);
            let d = document;
            let g = d.createElement('script');
            let s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.src=u+'matomo.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
